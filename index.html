<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Virtual Airline Manager</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
</head>
<body>
    <!-- Main menu and airline screens -->
    <div class="grid-container">
        <div class="airline-list">
            <!-- List of airlines created before -->
        </div>
        <div class="create-airline">
            <!-- Plus sign on the bottom right corner to create a new airline -->
            <i class="fas fa-plus"></i>
        </div>
        <div class="currency-value">
            <!-- Currency value displayed on top of the screen -->
        </div>
    </div>

    <!-- Side menu and airline screens -->
    <div class="side-menu">
        <ul>
            <li><a href="#" class="active">Main Screen</a></li>
            <li><a href="#">Our Fleet</a></li>
            <li><a href="#">Airline Information</a></li>
            <li><a href="#">Flight History</a></li>
            <li><a href="#">Airline Contracts</a></li>
            <li><a href="#">Airline Members</a></li>
            <li><a href="#">Exit Airline</a></li>
        </ul>
    </div>

    <!-- Create flight form -->
    <div class="create-flight">
        <!-- Form to input flight details -->
    </div>

    <script src="script.js"></script>
    <script src="airline.js"></script>
    <script src="flight.js"></script>
    <script src="data.js"></script>
    <script src="github-api.js"></script>
    <script src="github-oauth.js"></script>
</body>
</html>
